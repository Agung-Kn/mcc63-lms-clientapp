<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Pandemy - Online Courses & Education</title>

    <!-- css cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css" rel="stylesheet" type="text/css" />

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media_queries.css" />
    <link rel="stylesheet" href="css/animation.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- main container -->
    <div class="custom-container">
      <!-- #HEADER -->
      <header th:replace="fragments/header :: header"></header>

      <main layout:fragment="content"></main>

      <!-- #FOOTER -->
      <header th:replace="fragments/footer :: footer"></header>
    </div>

    <!-- custom js link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  </body>
</html>
